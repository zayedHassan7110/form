<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form exploring</title>
    <style>
        .basic-info * {
            display: block;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <form action="">
            <fieldset class="basic-info">
                <legend>
                    basic info
                </legend>
                <label for="fname">First Name </label>
                <input type="text" name="" id="fname">
                <label for="lname">Last Name </label>
                <input type="text" name="" id="lname">
                <label for="email">Email</label>
                <input type="email" name="" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="number" name="" id="phone">
            </fieldset>
            <fieldset>
                <legend>Pitha Info</legend>
                <input type="radio" name="pitha" id="chitoy">
                <label for="chitoy">Chitoy</label>
                <input type="radio" name="pitha" id="vapa">
                <label for="vapa">Vapa</label>
                <input type="radio" name="pitha" id="patishapta">
                <label for="patishapta">Patishapta</label>

            </fieldset>
            <fieldset>
                <legend>Vorta Selection</legend>
                <input type="checkbox" name="vorta" id="shutki">
                <label for="shutki">shutki</label>
                <input type="checkbox" name="vorta" id="dhonia">
                <label for="dhonia">dhonia</label>
                <input type="checkbox" name="vorta" id="morich">
                <label for="morich">morich</label>
            </fieldset>
            <fieldset>
                <legend>Comment</legend>
                <textarea name="" id="" rows="10" cols="60"></textarea>
            </fieldset>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </form>


    </main>

    <footer>

    </footer>
</body>

</html>
